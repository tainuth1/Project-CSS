<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Icons Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <div class="back-header">
      <div class="header">
        <div class="privacy">
          <a href="#">Privacy</a>
          <a href="#">Term of Use</a>
        </div>
        <div class="promotion">
          <i class="fa-solid fa-chevron-left"></i>
          <p>Free Shipping Over $100</p>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="country">
          <button>USD (Dollar$)<i class="fa-solid fa-chevron-down"></i></button>
          <button>English<i class="fa-solid fa-chevron-down"></i></button>
        </div>
      </div>
    </div>
    <!-- End of Header -->

    <!-- Navbar -->
    <div class="back-navbar">
      <div class="navbar">
        <div class="logo">
          <img width="120px" src="images/logo.png" alt="" />
        </div>
        <div class="setting">
          <div class="search">
            <input
              type="text"
              placeholder="Search keyword, Product or Category...."
            />
            <button>Search</button>
          </div>
          <div class="support">
            <i class="fa-solid fa-headphones-simple"></i>
            <div class="">
              <p>For Support</p>
              <p>000-123-456789</p>
            </div>
          </div>
          <div class="support">
            <i class="fa-solid fa-cart-shopping"></i>
            <div class="">
              <p>SubTotal</p>
              <p>RS. 0.00</p>
            </div>
          </div>
          <div class="support">
            <i class="fa-regular fa-user"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- End of navbar -->
  </body>
</html>
